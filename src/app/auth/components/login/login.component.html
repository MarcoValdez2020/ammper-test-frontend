<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="w-full max-w-sm">
    <p-card>
      <ng-template pTemplate="header">
        <div class="text-center p-6 pb-2">
          <div class="w-16 h-16 bg-blue-600 rounded-full mx-auto mb-4 flex items-center justify-center">
            <i class="pi pi-user text-white text-2xl"></i>
          </div>
          <h1 class="text-2xl font-bold text-gray-800">Iniciar Sesión</h1>
          <p class="text-gray-600 text-sm mt-1">Accede a tu cuenta bancaria</p>
        </div>
      </ng-template>

      <ng-template pTemplate="content">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          @if (errorMessage()) {
          <p-message severity="error" [text]="errorMessage()!" />
          }

          <p-floatlabel>
            <input id="email" type="email" pInputText formControlName="email" class="w-full"
              [class.ng-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
            <label for="email">Correo electrónico</label>
          </p-floatlabel>

          <p-floatlabel>
            <p-password id="password" formControlName="password" [toggleMask]="true" [feedback]="false"
              styleClass="w-full" inputStyleClass="w-full" />
            <label for="password">Contraseña</label>
          </p-floatlabel>

          <p-button type="submit" label="Iniciar Sesión" styleClass="w-full" [loading]="isLoading()"
            [disabled]="loginForm.invalid || isLoading()" />
        </form>
      </ng-template>

      <ng-template pTemplate="footer">
        <div class="text-center pt-4 border-t border-gray-200">
          <p class="text-gray-600 text-sm mb-3">¿No tienes una cuenta?</p>
          <p-button label="Crear cuenta" severity="secondary" styleClass="w-full" (onClick)="goToRegister()" />
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
